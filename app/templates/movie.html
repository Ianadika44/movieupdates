{% extends 'base.html'%}

{% block content %}
<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <img src="{{movie.poster}}">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 movie-details"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 movie-details">
            <h3>{{ movie.title }}</h3>
            <p class="overview"> {{ movie.overview }}</p>
            <a href="https://www.youtube.com/watch?v={{trailer.key}}">View trailer</a>
            <hr>
            <h4>Here are some recommended movies:</h4>
            <ul>
                {% for movie in movies %}
                <li><a href="/movie/{{movie.id}}">{{movie.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
